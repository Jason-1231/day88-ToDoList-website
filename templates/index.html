{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>To Do List</h1>

    <!--CARDS-->
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="container-fluid" style="display: inline-block; padding-top: 15px;padding-bottom: 15px;">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Add tasks here</h5>
              </div>
              <ul class="list-group list-group-flush">
                {% for item in todos %}
                    <li class="list-group-item">
                      <div style="display: inline-block; width:85%">
                        <span>{{ item.description }}</span>
                      </div>

                      <div style="display: inline-block; float: right">
                        <form action="{{ url_for('delete_task', task_id=item.id) }}" method="post" style="display: inline">
                            <button class="btn btn-danger" name="deleteBtn" type="submit">-</button>
                        </form>
                      </div>

                    </li>
                {% endfor %}
                <li class="list-group-item">
                  <form action="/addtask" method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Add task" aria-label="Add task" aria-describedby="basic-addon2" name="add_task">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="submit">+</button>
                        </div>
                    </div>
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </div>
